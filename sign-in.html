<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Sign in below.</h1>
    <form action="./welcome/welcome.html" method="GET">
    
    <label>Username:
        <input type="text" name="username" id="user-input">
    </label>
    <label>First Name:
        <input type="text" name="firstname" id="first-name-input">
    </label>
    <label>Surname:
        <input type="text" name="surname" id="surname-input">
    </label>
    <label>Year of Birth:
        <input type="number" name="dateofbirth" id="dob-input">
    </label>
    
    <button type="submit">Submit</button>
    </form>
</body>
</html>
